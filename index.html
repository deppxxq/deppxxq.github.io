<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Личный зачёт — Top 3</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">

<style>
  :root{
    /* === НОВАЯ ЦВЕТОВАЯ СХЕМА === */
    --bgA:#0a1a2f;          /* тёмно-синий */
    --bgB:#e6eef9;          /* светло-синий / почти белый */

    --accent:#2f6dff;       /* основной синий */
    --accentSoft:#6ea8ff;   /* мягкий синий */

    --panel: rgba(255,255,255,.75);
    --panel2: rgba(245,248,255,.88);
    --stroke: rgba(0,40,120,.12);

    --text:#0b1c33;
    --muted:#4a5f85;

    --gold1:#b8860b; --gold2:#ffd700;
    --silver1:#8b8b8b; --silver2:#d0d0d0;
    --bronze1:#8b4513; --bronze2:#cd7f32;
  }

  *{ box-sizing:border-box; }

  html, body{
    margin:0; padding:0;
    width:100%; height:100%;
    overflow:hidden;
    font-family: Rajdhani, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: var(--text);
    background:
      radial-gradient(1200px 800px at 75% 10%, rgba(110,168,255,.35), transparent 55%),
      radial-gradient(1200px 800px at 15% 85%, rgba(47,109,255,.25), transparent 60%),
      linear-gradient(135deg, var(--bgA), var(--bgB));
  }

  body::before{
    content:"";
    position:fixed; inset:0;
    background:
      repeating-linear-gradient(45deg, rgba(255,255,255,.25) 0 2px, rgba(0,0,0,0) 2px 14px),
      repeating-linear-gradient(-45deg, rgba(255,255,255,.15) 0 2px, rgba(0,0,0,0) 2px 18px);
    opacity:.15;
    pointer-events:none;
  }

  .app{
    width:100vw;
    height:100svh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 2.8vh 3.5vw;
  }

  .board{
    width: min(1500px, 96vw);
    height: min(920px, 94svh);
    border-radius: 18px;
    background: linear-gradient(180deg, rgba(255,255,255,.88), rgba(230,238,249,.85));
    border: 1px solid rgba(0,40,120,.12);
    box-shadow: 0 18px 60px rgba(0,40,120,.25);
    overflow:hidden;
    position:relative;
    backdrop-filter: blur(6px);
  }

  .board::after{
    content:"";
    position:absolute; inset:0;
    background:
      linear-gradient(115deg, transparent 0 60%, rgba(47,109,255,.15) 60% 64%, transparent 64% 100%),
      linear-gradient(115deg, transparent 0 74%, rgba(47,109,255,.10) 74% 76%, transparent 76% 100%);
    pointer-events:none;
  }

  .wm{
    position:absolute;
    left: 4%;
    bottom: 2%;
    font-size: clamp(70px, 11vw, 170px);
    font-weight: 700;
    letter-spacing: .08em;
    color: rgba(47,109,255,.08);
    user-select:none;
    pointer-events:none;
    transform: skewX(-10deg);
  }

  .header{
    padding: 22px 24px 14px;
    border-bottom: 1px solid rgba(0,40,120,.12);
    display:flex;
    justify-content:space-between;
    align-items:flex-end;
  }

  .title{
    font-size: clamp(34px, 4.9vw, 72px);
    font-weight: 700;
    letter-spacing: .10em;
    text-transform: uppercase;
    color: var(--accent);
  }

  .sub{
    display:flex;
    align-items:center;
    gap:12px;
    font-weight:700;
    letter-spacing:.16em;
    text-transform:uppercase;
    color: var(--muted);
  }

  .sub .dot{
    width:10px; height:10px;
    border-radius:50%;
    background: var(--accent);
    box-shadow: 0 0 14px rgba(47,109,255,.55);
  }

  .stage{
    padding:10px 14px;
    border-radius:12px;
    background: rgba(255,255,255,.6);
    border:1px solid rgba(0,40,120,.15);
    font-weight:700;
    letter-spacing:.12em;
    color: var(--muted);
  }

  .content{
    height: calc(100% - 92px);
    padding: 18px 24px 24px;
    display:flex;
    flex-direction:column;
    gap:16px;
  }

  .checkline{
    height:10px;
    border-radius:999px;
    background:
      linear-gradient(90deg, rgba(47,109,255,.85), rgba(47,109,255,0)),
      repeating-linear-gradient(90deg, rgba(0,40,120,.25) 0 10px, rgba(0,0,0,0) 10px 20px);
  }

  .rows{
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:14px;
  }

  .row{
    height: clamp(92px, 14vh, 150px);
    display:grid;
    grid-template-columns: 92px 1fr 160px;
    gap:12px;
  }

  .placeBox{
    border-radius:14px;
    background: rgba(47,109,255,.15);
    border:1px solid rgba(47,109,255,.25);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size: clamp(28px, 3.2vw, 52px);
    font-weight:700;
    color: var(--accent);
  }

  .card{
    border-radius:14px;
    background: var(--panel2);
    border:1px solid rgba(0,40,120,.15);
    display:grid;
    grid-template-columns: 86px 1fr 90px;
    gap:12px;
    align-items:center;
    padding:12px 14px;
    position:relative;
    overflow:hidden;
  }

  .avatar{
    width:74px;
    height:74px;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    font-size:26px;
    color:#fff;
  }

  .name{
    font-size: clamp(22px, 3vw, 48px);
    font-weight:700;
    letter-spacing:.06em;
    text-transform:uppercase;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .meta{
    font-size:14px;
    font-weight:700;
    letter-spacing:.18em;
    text-transform:uppercase;
    color: var(--muted);
  }

  .points{
    border-radius:14px;
    padding:10px 14px;
    display:flex;
    flex-direction:column;
    align-items:flex-end;
    justify-content:center;
    color:#000;
    font-weight:700;
  }

  .points .label{
    font-size:12px;
    letter-spacing:.22em;
    text-transform:uppercase;
  }

  .points .val{
    font-size: clamp(30px, 3.8vw, 72px);
    font-weight:700;
  }

  .gold  .avatar, .gold  .points{ background: linear-gradient(90deg, var(--gold1), var(--gold2)); }
  .silver .avatar, .silver .points{ background: linear-gradient(90deg, var(--silver1), var(--silver2)); }
  .bronze .avatar, .bronze .points{ background: linear-gradient(90deg, var(--bronze1), var(--bronze2)); }
</style>
</head>

<body>
<div class="app">
  <div class="board">
    <div class="wm">STANDINGS</div>

    <div class="header">
      <div>
        <div class="title">ЛИЧНЫЙ ЗАЧЁТ</div>
        <div class="sub"><span class="dot"></span> Top 3 • Live</div>
      </div>
      <div class="stage" id="status">LIVE</div>
    </div>

    <div class="content">
      <div class="checkline"></div>
      <div class="rows" id="rows"></div>
    </div>
  </div>
</div>

<script>
  /* логика та же, что в предыдущем коде:
     Google Sheets, анти-дёрганье, FLIP, стабилизация —
     можешь оставить JS без изменений */
</script>
</body>
</html>
