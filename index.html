<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>–õ–∏—á–Ω—ã–π –∑–∞—á—ë—Ç ‚Äî Top 3</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">

<style>
  :root{
    /* === –°–ò–ù–ò–ô + –ë–ï–õ–´–ô === */
    --bgA:#071a33;          /* —Ç—ë–º–Ω–æ-—Å–∏–Ω–∏–π */
    --bgB:#f4f8ff;          /* –±–µ–ª–æ-–≥–æ–ª—É–±–æ–π */
    --accent:#1f66ff;       /* –æ—Å–Ω–æ–≤–Ω–æ–π —Å–∏–Ω–∏–π */
    --accentSoft:#7fb2ff;   /* –º—è–≥–∫–∏–π —Å–∏–Ω–∏–π */

    --panel: rgba(255,255,255,.78);
    --panel2: rgba(245,248,255,.90);
    --stroke: rgba(8,40,110,.14);

    --text:#0b1c33;
    --muted:#4a5f85;

    /* –º–µ–¥–∞–ª–∏ */
    --gold1:#b8860b; --gold2:#ffd700;
    --silver1:#8b8b8b; --silver2:#d7d7d7;
    --bronze1:#7a3d12; --bronze2:#cd7f32;
  }

  *{ box-sizing:border-box; }

  html, body{
    margin:0; padding:0;
    width:100%; height:100%;
    overflow:hidden;
    font-family: Rajdhani, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: var(--text);
    background:
      radial-gradient(1200px 800px at 75% 10%, rgba(127,178,255,.45), transparent 55%),
      radial-gradient(1200px 800px at 15% 85%, rgba(31,102,255,.28), transparent 60%),
      linear-gradient(135deg, var(--bgA), var(--bgB));
  }

  /* –ª—ë–≥–∫–∞—è —Ç–µ–∫—Å—Ç—É—Ä–∞ */
  body::before{
    content:"";
    position:fixed; inset:0;
    background:
      repeating-linear-gradient(45deg, rgba(255,255,255,.22) 0 2px, rgba(0,0,0,0) 2px 14px),
      repeating-linear-gradient(-45deg, rgba(255,255,255,.14) 0 2px, rgba(0,0,0,0) 2px 18px);
    opacity:.14;
    pointer-events:none;
  }

  .app{
    width:100vw;
    height:100svh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 2.8vh 3.5vw;
  }

  .board{
    width: min(1500px, 96vw);
    height: min(920px, 94svh);
    border-radius: 18px;
    background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(244,248,255,.86));
    border: 1px solid rgba(8,40,110,.14);
    box-shadow: 0 18px 60px rgba(8,40,110,.22);
    overflow:hidden;
    position:relative;
    backdrop-filter: blur(6px);
  }

  /* –¥–∏–∞–≥–æ–Ω–∞–ª—å–Ω—ã–µ –∞–∫—Ü–µ–Ω—Ç—ã (—Å–∏–Ω–∏–µ) */
  .board::after{
    content:"";
    position:absolute; inset:0;
    background:
      linear-gradient(115deg, transparent 0 60%, rgba(31,102,255,.12) 60% 64%, transparent 64% 100%),
      linear-gradient(115deg, transparent 0 74%, rgba(31,102,255,.08) 74% 76%, transparent 76% 100%);
    pointer-events:none;
  }

  .wm{
    position:absolute;
    left: 4%;
    bottom: 2%;
    font-size: clamp(70px, 11vw, 170px);
    font-weight: 700;
    letter-spacing: .08em;
    color: rgba(31,102,255,.07);
    user-select:none;
    pointer-events:none;
    transform: skewX(-10deg);
    z-index:0;
  }

  .header{
    position:relative;
    z-index:2;
    padding: 22px 24px 14px;
    border-bottom: 1px solid rgba(8,40,110,.12);
    display:flex;
    align-items:flex-end;
    justify-content:space-between;
    gap: 16px;
  }

  .titleWrap{ display:flex; flex-direction:column; gap:6px; min-width:0; }

  .title{
    font-size: clamp(34px, 4.9vw, 72px);
    font-weight: 700;
    letter-spacing: .10em;
    text-transform: uppercase;
    line-height: 1;
    color: var(--accent);
    text-shadow: 0 10px 40px rgba(31,102,255,.12);
  }

  .sub{
    display:flex;
    align-items:center;
    gap:12px;
    color: var(--muted);
    font-weight: 700;
    letter-spacing:.16em;
    text-transform: uppercase;
    font-size: clamp(14px, 1.5vw, 20px);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .sub .dot{
    width:10px; height:10px; border-radius:50%;
    background: var(--accent);
    box-shadow: 0 0 18px rgba(31,102,255,.35);
  }

  .stage{
    display:flex;
    align-items:center;
    gap: 12px;
    padding: 10px 14px;
    border-radius: 12px;
    background: rgba(255,255,255,.65);
    border: 1px solid rgba(8,40,110,.14);
    box-shadow: inset 0 0 18px rgba(255,255,255,.45);
    white-space:nowrap;
  }
  .stage .label{
    font-weight: 700;
    letter-spacing:.18em;
    text-transform: uppercase;
    color: rgba(11,28,51,.85);
    font-size: clamp(12px, 1.2vw, 16px);
  }
  .stage .val{
    font-weight: 700;
    letter-spacing:.12em;
    text-transform: uppercase;
    color: rgba(11,28,51,.70);
    font-size: clamp(12px, 1.2vw, 16px);
  }

  .content{
    position:relative;
    z-index:2;
    height: calc(100% - 92px);
    padding: 18px 24px 24px;
    display:flex;
    flex-direction:column;
    gap: 16px;
  }

  .checkline{
    height: 10px;
    border-radius: 999px;
    background:
      linear-gradient(90deg, rgba(31,102,255,.75), rgba(31,102,255,0)),
      repeating-linear-gradient(90deg, rgba(8,40,110,.22) 0 10px, rgba(0,0,0,0) 10px 20px);
    opacity:.9;
    border: 1px solid rgba(8,40,110,.10);
  }

  .rows{
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap: 14px;
    position:relative;
  }

  .row{
    height: clamp(92px, 14vh, 150px);
    display:grid;
    grid-template-columns: 92px 1fr 160px;
    gap: 12px;
    align-items:stretch;
    will-change: transform;
  }

  .placeBox{
    border-radius: 14px;
    background: rgba(31,102,255,.10);
    border: 1px solid rgba(31,102,255,.18);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size: clamp(28px, 3.2vw, 52px);
    font-weight: 700;
    letter-spacing: .05em;
    color: var(--accent);
    position:relative;
    overflow:hidden;
  }
  .placeBox::after{
    content:"";
    position:absolute; inset:0;
    background: linear-gradient(135deg, rgba(255,255,255,.35), transparent 55%);
    pointer-events:none;
    opacity:.55;
  }

  .card{
    border-radius: 14px;
    background: var(--panel2);
    border: 1px solid rgba(8,40,110,.14);
    position:relative;
    overflow:hidden;
    display:grid;
    grid-template-columns: 86px 1fr 90px;
    gap: 12px;
    align-items:center;
    padding: 12px 14px;
  }

  /* –¥–∏–∞–≥–æ–Ω–∞–ª—å–Ω—ã–π ‚Äú—Å—Ä–µ–∑‚Äù */
  .card::after{
    content:"";
    position:absolute; inset:0;
    background: linear-gradient(115deg, transparent 0 66%, rgba(31,102,255,.08) 66% 68%, transparent 68% 100%);
    pointer-events:none;
  }

  /* –º—è–≥–∫–∏–π –±–ª–∏–∫ */
  .card::before{
    content:"";
    position:absolute;
    inset:-90px -220px;
    background: radial-gradient(circle at 30% 50%, rgba(31,102,255,.10), transparent 60%);
    animation: sweep 4.2s ease-in-out infinite;
    opacity:.9;
    pointer-events:none;
  }
  @keyframes sweep{
    0%{ transform: translateX(-45%) rotate(6deg); }
    50%{ transform: translateX(10%) rotate(6deg); }
    100%{ transform: translateX(-45%) rotate(6deg); }
  }

  .avatar{
    width: 74px; height: 74px;
    border-radius: 12px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight: 700;
    font-size: 26px;
    color: white;
    box-shadow: inset 0 0 18px rgba(255,255,255,.25);
    user-select:none;
    overflow:hidden;
  }

  .nameBlock{
    min-width:0;
    display:flex;
    flex-direction:column;
    gap: 8px;
  }

  .name{
    font-size: clamp(22px, 3.0vw, 48px);
    font-weight: 700;
    letter-spacing: .06em;
    text-transform: uppercase;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    line-height:1;
    color: var(--text);
  }

  .meta{
    display:flex;
    align-items:center;
    gap: 10px;
    color: var(--muted);
    font-weight: 700;
    letter-spacing: .18em;
    text-transform: uppercase;
    font-size: clamp(12px, 1.15vw, 16px);
  }
  .meta .bar{
    width: 46px;
    height: 3px;
    border-radius: 999px;
    background: rgba(31,102,255,.55);
  }

  .flag{
    width: 78px;
    height: 44px;
    border-radius: 10px;
    border: 1px solid rgba(8,40,110,.14);
    background: rgba(31,102,255,.06);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size: 22px; /* —ç–º–æ–¥–∑–∏ —Ñ–ª–∞–≥ */
    user-select:none;
  }

  .points{
    border-radius: 14px;
    display:flex;
    flex-direction:column;
    align-items:flex-end;
    justify-content:center;
    padding: 10px 14px;
    color: rgba(0,0,0,.92);
    box-shadow: inset 0 0 18px rgba(255,255,255,.30);
    user-select:none;
    position:relative;
    overflow:hidden;
  }
  .points::after{
    content:"";
    position:absolute; inset:0;
    background: linear-gradient(135deg, rgba(255,255,255,.35), transparent 55%);
    pointer-events:none;
    opacity:.55;
  }
  .points .label{
    font-weight: 700;
    letter-spacing: .22em;
    text-transform: uppercase;
    font-size: clamp(11px, 1.05vw, 15px);
    opacity:.90;
  }
  .points .val{
    font-size: clamp(30px, 3.8vw, 72px);
    font-weight: 700;
    line-height:.95;
    letter-spacing: .06em;
  }

  /* –º–µ–¥–∞–ª—å–Ω—ã–µ —Ç–µ–º—ã */
  .gold  .avatar, .gold  .points{ background: linear-gradient(90deg, var(--gold1), var(--gold2)); }
  .silver .avatar, .silver .points{ background: linear-gradient(90deg, var(--silver1), var(--silver2)); }
  .bronze .avatar, .bronze .points{ background: linear-gradient(90deg, var(--bronze1), var(--bronze2)); }

  .gold  .card{ border-color: rgba(255,215,0,.18); }
  .silver .card{ border-color: rgba(140,140,140,.18); }
  .bronze .card{ border-color: rgba(205,127,50,.18); }

  /* –ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ */
  .fade-in{ animation: fadeIn .28s ease; }
  @keyframes fadeIn{
    from{ opacity:0; transform: translateY(12px); }
    to{ opacity:1; transform: translateY(0); }
  }

  /* bump –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –æ—á–∫–æ–≤ */
  .bump{ animation: bump .38s ease; }
  @keyframes bump{
    0%{ transform: scale(1); }
    45%{ transform: scale(1.06); }
    100%{ transform: scale(1); }
  }

  /* FLIP –∞–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Å—Ç–∞–Ω–æ–≤–∫–∏ */
  .flip{
    transition: transform 520ms cubic-bezier(.2,.9,.2,1);
  }

  @media (max-width: 760px){
    .row{ grid-template-columns: 70px 1fr 130px; }
    .card{ grid-template-columns: 72px 1fr 70px; }
    .avatar{ width: 62px; height: 62px; border-radius: 10px; }
    .flag{ width: 64px; height: 40px; font-size: 20px; }
  }
</style>
</head>

<body>
<div class="app">
  <div class="board">
    <div class="wm">STANDINGS</div>

    <div class="header">
      <div class="titleWrap">
        <div class="title">–õ–ò–ß–ù–´–ô –ó–ê–ß–Å–¢</div>
        <div class="sub"><span class="dot"></span> Top 3 ‚Ä¢ Live</div>
      </div>

      <div class="stage">
        <div class="label">–≠—Ç–∞–ø:</div>
        <div class="val" id="status">–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ‚Ä¶</div>
      </div>
    </div>

    <div class="content">
      <div class="checkline"></div>
      <div class="rows" id="rows"></div>
    </div>
  </div>
</div>

<script>
  // ====== –¢–í–û–ô GOOGLE SHEETS (–æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–Ω—ã–π) ======
  const PUB_ID  = "2PACX-1vQvwffbzZpdoLI4y1BoWfRvpeE7l4UYSyIoSj9o27T8N7X-7JqI20EYPCv4hUmaZiP81ST1mhkAPiIp";
  const GID     = "748230739";
  const POLL_MS = 5000;
  // ================================================
  const BASE_CSV_URL = `https://docs.google.com/spreadsheets/d/e/${PUB_ID}/pub?output=csv&gid=${GID}&single=true`;

  const rowsEl = document.getElementById("rows");
  const statusEl = document.getElementById("status");

  // ---- –∑–∞—â–∏—Ç–∞ –æ—Ç ‚Äú–æ—Ç–∫–∞—Ç–∞‚Äù (–ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã–µ –∑–∞–ø—Ä–æ—Å—ã / –ø–æ–∑–¥–Ω–∏–µ –æ—Ç–≤–µ—Ç—ã)
  let inFlight = false;
  let reqSeq = 0;

  // ---- –∞–Ω—Ç–∏-–¥—Ä–µ–±–µ–∑–≥ (–ø—É–±–ª–∏–∫–∞—Ü–∏—è Google –∏–Ω–æ–≥–¥–∞ –æ—Ç–¥–∞—ë—Ç —Å—Ç–∞—Ä–æ–µ/–Ω–æ–≤–æ–µ –ø–æ–ø–µ—Ä–µ–º–µ–Ω–Ω–æ)
  // –ø—Ä–∏–º–µ–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –ø–æ–ª—É—á–∏–ª–∏ –û–î–ò–ù–ê–ö–û–í–û–ï —Å–æ—Å—Ç–æ—è–Ω–∏–µ 2 —Ä–∞–∑–∞ –ø–æ–¥—Ä—è–¥
  let lastState = null;       // –ø—Ä–∏–º–µ–Ω—ë–Ω–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
  let pendingState = null;    // –∫–∞–Ω–¥–∏–¥–∞—Ç
  let pendingHits = 0;        // —Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ –ø–æ–¥—Ä—è–¥ –ø—Ä–∏—à—ë–ª —Ç–æ—Ç –∂–µ –∫–∞–Ω–¥–∏–¥–∞—Ç
  const STABLE_HITS = 2;      // 2 = –±—ã—Å—Ç—Ä–æ –∏ —Å—Ç–∞–±–∏–ª—å–Ω–æ

  function deepCopy(x){ return JSON.parse(JSON.stringify(x)); }

  function sameState(a, b){
    if (!a || !b || a.length !== b.length) return false;
    for (let i = 0; i < a.length; i++){
      if (a[i].name !== b[i].name || a[i].points !== b[i].points || a[i].pos !== b[i].pos) return false;
    }
    return true;
  }

  // === –§–õ–ê–ì–ò –ü–û –ò–ú–ï–ù–ò ===
  function flagByName(name){
    if (!name) return "‚Äî";
    const n = name.toLowerCase();

    // –Ø—Ä–∏–∫ –∏ –•–∞—è—à–∏ -> üá∫üá¶, –ù–∏–∫–æ–ª–∞—Å -> üá∑üá∫
    if (n.includes("—è—Ä–∏–∫")) return "üá∫üá¶";
    if (n.includes("—Ö–∞—è—à–∏")) return "üá∫üá¶";
    if (n.includes("–Ω–∏–∫–æ–ª–∞—Å")) return "üá∑üá∫";

    return "‚Äî";
  }

  // CSV –ø–∞—Ä—Å–µ—Ä (–∫–∞–≤—ã—á–∫–∏/–∑–∞–ø—è—Ç—ã–µ)
  function parseCSV(text){
    const rows = [];
    let cur = [], cell = "", inQuotes = false;

    for (let i=0; i<text.length; i++){
      const ch = text[i];
      const next = text[i+1];

      if (ch === '"'){
        if (inQuotes && next === '"'){ cell += '"'; i++; }
        else inQuotes = !inQuotes;
      } else if (ch === ',' && !inQuotes){
        cur.push(cell); cell = "";
      } else if ((ch === '\n' || ch === '\r') && !inQuotes){
        if (ch === '\r' && next === '\n') i++;
        cur.push(cell); rows.push(cur);
        cur = []; cell = "";
      } else {
        cell += ch;
      }
    }
    if (cell.length || cur.length){ cur.push(cell); rows.push(cur); }
    return rows;
  }

  const norm = s => (s || "").trim().toLowerCase();

  // –ë–µ—Ä—ë–º –≤—Å–µ —Å—Ç—Ä–æ–∫–∏, —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –æ—á–∫–∞–º, –±–µ—Ä—ë–º TOP 3
  function extractSortedTop3(csvMatrix){
    if (!csvMatrix.length) return [];

    const header = csvMatrix[0].map(norm);
    const idxName   = header.indexOf("–ø–∏–ª–æ—Ç");
    const idxPoints = header.indexOf("–æ—á–∫–∏");

    if (idxName === -1 || idxPoints === -1) {
      throw new Error("–ù–µ –Ω–∞–π–¥–µ–Ω—ã —Å—Ç–æ–ª–±—Ü—ã: –ü–∏–ª–æ—Ç / –û—á–∫–∏");
    }

    const all = csvMatrix.slice(1)
      .filter(r => r && r.length)
      .map(r => ({
        name: String((r[idxName] ?? "")).trim(),
        points: Number(String((r[idxPoints] ?? "")).trim().replace(",", ".")) || 0
      }))
      .filter(r => r.name.length > 0);

    all.sort((a,b) => b.points - a.points);
    return all.slice(0,3).map((r, i) => ({ pos: i+1, ...r }));
  }

  function themeByPos(pos){
    return pos === 1 ? "gold" : (pos === 2 ? "silver" : "bronze");
  }

  function initials(name){
    const parts = (name || "").trim().split(/\s+/).filter(Boolean);
    if (parts.length === 0) return "‚Äî";
    if (parts.length === 1) return parts[0].slice(0,2).toUpperCase();
    return (parts[0][0] + parts[parts.length-1][0]).toUpperCase();
  }

  // FLIP helpers
  function snapshotRects(){
    const m = new Map();
    [...rowsEl.children].forEach(el => m.set(el.dataset.key, el.getBoundingClientRect()));
    return m;
  }

  function playFLIP(beforeRects){
    [...rowsEl.children].forEach(el => {
      const key = el.dataset.key;
      const after = el.getBoundingClientRect();
      const before = beforeRects.get(key);
      if (!before) return;

      const dx = before.left - after.left;
      const dy = before.top  - after.top;
      if (!dx && !dy) return;

      el.classList.remove("flip");
      el.style.transform = `translate(${dx}px, ${dy}px)`;
      void el.offsetWidth;
      el.classList.add("flip");
      el.style.transform = "";
    });
  }

  function makeRow(item){
    const el = document.createElement("div");
    el.className = `row ${themeByPos(item.pos)} fade-in`;
    el.dataset.key = item.name || `empty-${item.pos}`;

    el.innerHTML = `
      <div class="placeBox">${item.pos}</div>

      <div class="card">
        <div class="avatar">${initials(item.name || "‚Äî")}</div>

        <div class="nameBlock">
          <div class="name"></div>
          <div class="meta"><span class="bar"></span><span>–ü–∏–ª–æ—Ç</span></div>
        </div>

        <div class="flag">${flagByName(item.name)}</div>
      </div>

      <div class="points">
        <div class="label">–û—á–∫–∏</div>
        <div class="val"></div>
      </div>
    `;

    el.querySelector(".name").textContent = item.name || "‚Äî";
    el.querySelector(".val").textContent = Number.isFinite(item.points) ? item.points : 0;
    return el;
  }

  function bumpPoints(el){
    const p = el.querySelector(".points");
    p.classList.remove("bump");
    void p.offsetWidth;
    p.classList.add("bump");
  }

  function renderWithReorder(nextTop3){
    const before = snapshotRects();
    const existing = new Map([...rowsEl.children].map(el => [el.dataset.key, el]));

    const frag = document.createDocumentFragment();

    nextTop3.forEach(item => {
      const key = item.name || `empty-${item.pos}`;
      let el = existing.get(key);

      if (!el){
        el = makeRow(item);
      } else {
        el.querySelector(".placeBox").textContent = item.pos;
        el.classList.remove("gold","silver","bronze");
        el.classList.add(themeByPos(item.pos));

        el.querySelector(".name").textContent = item.name || "‚Äî";
        el.querySelector(".avatar").textContent = initials(item.name || "‚Äî");
        el.querySelector(".flag").textContent = flagByName(item.name);

        const valEl = el.querySelector(".val");
        const oldPts = Number(valEl.textContent) || 0;
        if (oldPts !== item.points){
          valEl.textContent = item.points;
          bumpPoints(el);
        }
      }

      el.dataset.key = key;
      frag.appendChild(el);
    });

    rowsEl.innerHTML = "";
    rowsEl.appendChild(frag);
    playFLIP(before);
  }

  function applyState(state){
    if (sameState(lastState, state)) return;
    lastState = deepCopy(state);

    statusEl.textContent = "UPDATE";
    renderWithReorder(state);
    setTimeout(() => statusEl.textContent = "LIVE", 350);
  }

  function considerState(next){
    if (sameState(lastState, next)){
      pendingState = null;
      pendingHits = 0;
      statusEl.textContent = "LIVE";
      return;
    }

    if (sameState(pendingState, next)){
      pendingHits++;
    } else {
      pendingState = deepCopy(next);
      pendingHits = 1;
    }

    if (pendingHits >= STABLE_HITS){
      applyState(pendingState);
      pendingState = null;
      pendingHits = 0;
    } else {
      statusEl.textContent = "WAIT";
    }
  }

  async function tick(){
    if (inFlight) return;
    inFlight = true;
    const myReq = ++reqSeq;

    try{
      const url = `${BASE_CSV_URL}&_=${Date.now()}`;
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const text = await res.text();

      if (myReq !== reqSeq) return;

      const matrix = parseCSV(text.trim());
      let top3 = extractSortedTop3(matrix);
      while (top3.length < 3) top3.push({ pos: top3.length+1, name: "‚Äî", points: 0 });

      considerState(top3);

    } catch (e){
      statusEl.textContent = "ERROR";
      console.error(e);
    } finally {
      if (myReq === reqSeq) inFlight = false;
    }
  }

  tick();
  setInterval(tick, POLL_MS);
</script>
</body>
</html>
